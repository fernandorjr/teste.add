<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.somosadd.com.br/" target="_blank">.add</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/escola/index}">Escola</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/turma/index}">Turma</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aluno/index}">Alunos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">

    <div>
        <h1 class="display-1 text-center">Teste Dev Java Jr - .add</h1>
    </div>

    <div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Capacidade</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turma : ${turmaList}">
            <th scope="row" th:text="${turma.id}"></th>
            <th scope="row" th:text="${turma.nome}"></th>
            <td th:text="${turma.capacidade}"></td>
            <td >
                <a th:href="@{/turma/editar/{id}(id=${turma.id})}">
                    <i class="fas fa-edit"></i>
                </a>

                <a th:href="@{/turma/apagar/{id}(id=${turma.id})}">
                    <i class="fas fa-eraser"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/turma/form/add" class="btn btn-primary ">Adicionar Turma</a>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
