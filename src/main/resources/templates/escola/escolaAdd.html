<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Escola</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.somosadd.com.br/" target="_blank">.add</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/escola/index}">Escola</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/turma/index}">Turma</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aluno/index}">Alunos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">

        <div>
            <h1 class="display-1 text-center">Teste Dev Java Jr - .add</h1>
        </div>

        <div>

            <div class="display-1 text-center">
                <h2 class="text-danger" th:if="${mensagem}" th:text="${mensagem}"></h2>
            </div>
            <form class="row g-3" action="/escola/form/salvar" method="POST">

                <div style="display: none" th:if="${escola}">
                    <input class="form-control" type="text" readonly id="id" name="id" th:value="${escola.id}" />
                </div>

                <div class="col-md-5">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da escola" th:value="${escola?.nome}">
                </div>

                <div class="col-md-5">
                    <label for="endereco" class="form-label">Endereço</label>
                    <select class="form-select" id="endereco" name="endereco">
                        <option selected>Selecione o endereço</option>
                        <option th:each="endereco : ${enderecoList}"
                                th:value="${endereco.id}"
                                th:text="${endereco.logradouro}"
                                th:selected="${endereco.id} == ${escola?.endereco?.id}"></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="endereco" class="form-label">Novo Endereço</label><br/>
                    <a th:href="@{/endereco/form/add}" class="btn btn-primary">+</a>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary ">Salvar</button>
                </div>
            </form>
        </div>


    </main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
